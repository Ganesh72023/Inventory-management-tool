<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ðŸ“¦ Inventory Management</h1>
            <p class="subtitle">Manage your products efficiently</p>
        </header>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <!-- Left Column: Form Section -->
            <div class="form-section">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <!-- Product Name Field -->
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input 
                            type="text" 
                            id="productName" 
                            placeholder="Enter product name"
                            required
                        >
                    </div>

                    <!-- Price Field -->
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input 
                            type="number" 
                            id="productPrice" 
                            placeholder="Enter price"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>

                    <!-- Quantity Field -->
                    <div class="form-group">
                        <label for="productQuantity">Quantity *</label>
                        <input 
                            type="number" 
                            id="productQuantity" 
                            placeholder="Enter quantity"
                            min="0"
                            required
                        >
                    </div>

                    <!-- Hidden ID field for editing -->
                    <input type="hidden" id="productId">

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Add Product
                    </button>
                </form>

                <!-- Statistics Card -->
                <div class="stats-card">
                    <div class="stat-item">
                        <span class="stat-label">Total Products</span>
                        <span class="stat-value" id="totalProducts">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Low Stock Items</span>
                        <span class="stat-value low-stock" id="lowStockCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Right Column: Table Section -->
            <div class="table-section">
                <h2>Product Inventory</h2>
                
                <!-- Search/Filter Bar -->
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search products..."
                        class="search-input"
                    >
                    <button id="clearBtn" class="btn btn-secondary">Clear All</button>
                </div>

                <!-- Products Table -->
                <div class="table-container">
                    <table id="productsTable" class="products-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Products will be inserted here by JavaScript -->
                        </tbody>
                    </table>

                    <!-- Empty State Message -->
                    <div id="emptyState" class="empty-state">
                        <p>ðŸ“­ No products yet. Add your first product above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing (hidden by default) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price ($)</label>
                    <input type="number" id="editProductPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editProductQuantity">Quantity</label>
                    <input type="number" id="editProductQuantity" min="0" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="closeBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
