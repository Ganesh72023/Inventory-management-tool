<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Inventory Management - Mobile App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        /* Mobile Device Frame */
        .device-frame {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 12px solid #1a1a1a;
            position: relative;
        }

        .device-frame::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 0 0 30px 30px;
            z-index: 10;
        }

        .app-container {
            width: 100%;
            height: 812px;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
            overflow: hidden;
        }

        /* App Header */
        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            padding-top: 40px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        /* Search */
        .search-box {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Product List */
        .products-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .product-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item.low-stock {
            background: #fff5f5;
            border: 1px solid #ffe8e8;
        }

        .product-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            font-size: 12px;
            color: #999;
            margin-bottom: 3px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: white;
        }

        .btn-edit {
            background: #4CAF50;
        }

        .btn-delete {
            background: #f44336;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            color: white;
        }

        .btn-add {
            background: #4CAF50;
        }

        .btn-clear {
            background: #f44336;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .low-stock-badge {
            color: #721c24;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="app-container">
            <!-- Header -->
            <div class="app-header">
                <h1>üì¶ Inventory</h1>
                <p>Manage your products</p>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="lowStockCount" style="color: #f44336;">0</div>
                    <div class="stat-label">Low Stock</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalValue">$0</div>
                    <div class="stat-label">Value</div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>

            <!-- Products List -->
            <div class="products-list" id="productsList">
                <div class="empty-state">
                    <div style="font-size: 40px; margin-bottom: 10px;">üì≠</div>
                    <div>No products yet</div>
                    <div style="font-size: 12px; margin-top: 5px;">Click + Add Product to start</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-primary btn-add" onclick="openAddModal()">+ Add</button>
                <button class="btn-primary btn-clear" id="clearBtn" onclick="clearAll()" style="display: none;">Clear All</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add Product</div>
            <form onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="priceInput" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantityInput" min="0" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-primary" style="background: #999;" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary btn-add">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'inventoryProducts';
        const LOW_STOCK_THRESHOLD = 5;
        let products = [];
        let editingId = null;

        // Load products
        function loadProducts() {
            const stored = localStorage.getItem(STORAGE_KEY);
            products = stored ? JSON.parse(stored) : [];
            render();
        }

        // Save products
        function saveProducts() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
        }

        // Add/Update product
        function saveProduct(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;
            const price = parseFloat(document.getElementById('priceInput').value);
            const quantity = parseInt(document.getElementById('quantityInput').value);

            if (editingId) {
                const product = products.find(p => p.id === editingId);
                if (product) {
                    product.name = name;
                    product.price = price;
                    product.quantity = quantity;
                }
            } else {
                products.push({
                    id: Date.now(),
                    name,
                    price,
                    quantity,
                    dateAdded: new Date().toLocaleDateString()
                });
            }

            saveProducts();
            closeModal();
            render();
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Delete this product?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                render();
            }
        }

        // Open modal for adding
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('nameInput').value = '';
            document.getElementById('priceInput').value = '';
            document.getElementById('quantityInput').value = '';
            document.getElementById('modal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Clear all
        function clearAll() {
            if (confirm('Delete ALL products?')) {
                products = [];
                saveProducts();
                render();
            }
        }

        // Render
        function render() {
            const list = document.getElementById('productsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(searchTerm)
            );

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><div style="font-size: 40px; margin-bottom: 10px;">üì≠</div><div>No products found</div></div>';
            } else {
                list.innerHTML = filtered.map(p => `
                    <div class="product-item ${p.quantity < LOW_STOCK_THRESHOLD ? 'low-stock' : ''}">
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p>$${p.price.toFixed(2)} | Qty: ${p.quantity}</p>
                            ${p.quantity < LOW_STOCK_THRESHOLD ? '<div class="low-stock-badge">‚ö†Ô∏è Low Stock</div>' : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn-small btn-edit" onclick="editProduct(${p.id})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            // Update stats
            document.getElementById('totalCount').textContent = products.length;
            document.getElementById('lowStockCount').textContent = products.filter(p => p.quantity < LOW_STOCK_THRESHOLD).length;
            document.getElementById('totalValue').textContent = '$' + products.reduce((sum, p) => sum + p.price * p.quantity, 0).toFixed(2);

            // Show/hide clear button
            document.getElementById('clearBtn').style.display = products.length > 0 ? 'block' : 'none';
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Product';
                document.getElementById('nameInput').value = product.name;
                document.getElementById('priceInput').value = product.price;
                document.getElementById('quantityInput').value = product.quantity;
                document.getElementById('modal').classList.add('show');
            }
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', render);

        // Init
        loadProducts();
    </script>
</body>
</html>
